example.form:
  path: '/example_form'
  defaults:
    _title: 'Example form'
    _form: '\Drupal\example\Form\ExampleForm'
  requirements:
    _permission: 'access content'

example.example_form:
  path: '/example/form/example'
  defaults:
    _form: '\Drupal\example\Form\ExampleForm'
    _title: 'ExampleForm'
  requirements:
    _access: 'TRUE'
  
